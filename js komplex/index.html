<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő - papír -olló</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kő - papír - olló játék</h1>
        <h2>Válassz!</h2>
        <div class="valasztas">
            <div onclick="play('rock')" id="ko">
                <img src="img/ko.png" alt="kő">
            </div>
            <div onclick="play('paper')" id="papir">
                <img src="img/papir.png" alt="papír">
            </div>
            <div onclick="play('scissors')" id="ollo">
                <img src="img/ollo.png" alt="olló">
            </div>
        </div>
        <h2>Gép választása</h2>
        <img src="" alt="" id="gepvalasztkep">
        <div class="eredmenyek">
            <h2>Eredmény: <span id="result">-</span> </h2>
        </div>
        <h3>Te pontjaid:</h3>
        <div id="jatekospont"></div>
        <h3>Gép pontjai: </h3>
        <div id="geppont"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
