<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SVG</h1>
  

    <hr>
    <svg width="400" height="200">
        
        <radialGradient id="radialatmenet" cx="50%" cy="50%" r="80%">
            <stop offset="10%" stop-color="yellow"  />
            <stop offset="70%" stop-color="blue"  />
            
        </radialGradient>
        
        <ellipse cx="200" cy="100" rx="150" ry="70" fill="red" />
        <circle cx="50%" cy="50%" r="35%" fill="url(#radialatmenet)"/>
    </svg>


    <hr>
    <svg width="400" height="200">
        <defs>
            <linearGradient id="linearisatmenet" x1="0%" y1="0%" x2="80%" y2="0%">
                <stop offset="0%" stop-color="red" stop-opacity="0.8" />
                <stop offset="70%" stop-color="blue" />
                <stop offset="100%" stop-color="yellow" stop-opacity="0.7" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="100" rx="150" ry="70" fill="url(#linearisatmenet)" />
    </svg>

    <hr>
    <svg width="200" height="450">
        <text x="40" y="30" fill="red" transform="rotate(60 100,100)">SVG képalkotás</text>
    </svg>

    <hr>
    <svg width="400" height="200">
        <polyline points="10,10 40,50 100,100 160,130 100,200"  stroke="blue" fill="none"/>
    </svg>
    <hr>
    <svg width="400" height="400">
        <polygon points="25,25 25,350 150,300 200,220 350,80" />
    </svg>

    <hr>
    <svg width="400" height="400">
        <polygon points="200,10 100,300 300,300" fill="green" 
        stroke="red" stroke-width="3" />
    </svg>

    <hr>
    <svg width="400" height="150">
        <ellipse cx="200" cy="75" rx="100" ry="70" 
        fill="yellow" stroke="blue" stroke-width="4"/>
    </svg>

    <hr>
    <svg width="500" height="150">
        <circle cx="170" cy="80" r="25" />
        <rect width="100" height="50" x="70" y="30" rx="10" fill="url(#linearisatmenet)"
        stroke="black" stroke-width="3" fill-opacity="0.7" stroke-opacity="0.6" />
        
    </svg>

    <hr>
    <svg width="150" height="150">
        <circle cx="75" cy="75" r="30" stroke="red" stroke-width="3" 
        fill="green">
    </svg>

</body>
</html>
